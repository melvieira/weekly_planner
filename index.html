<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Weekly Planner</h1>
    <div class="grid">
      <div class="day"><h3>Monday</h3></div>
      <div class="task"><input type="text" /></div>
      <div class="task"></div>
      <div class="task"></div>
      <div class="task"></div>
      <div class="task"></div>

      <div class="day"><h3>Tuesday</h3></div>
      <div class="task"></div>
      <div class="task"></div>
      <div class="task"></div>
      <div class="task"></div>
      <div class="task"></div>

      <div class="day"><h3>Wednesday</h3></div>
      <div class="task"></div>
      <div class="task"></div>
      <div class="task"></div>
      <div class="task"></div>
      <div class="task"></div>

      <div class="day"><h3>Thursday</h3></div>
      <div class="task"></div>
      <div class="task"></div>
      <div class="task"></div>
      <div class="task"></div>
      <div class="task"></div>

      <div class="day"><h3>Friday</h3></div>
      <div class="task"></div>
      <div class="task"></div>
      <div class="task"></div>
      <div class="task"></div>
      <div class="task"></div>

      <div class="day"><h3>Saturday</h3></div>
      <div class="task"></div>
      <div class="task"></div>
      <div class="task"></div>
      <div class="task"></div>
      <div class="task"></div>

      <div class="day"><h3>Sunday</h3></div>
      <div class="task"></div>
      <div class="task"></div>
      <div class="task"></div>
      <div class="task"></div>
      <div class="task"></div>
    </div>
  </body>
  <footer>&copy; Melanie V. (https://github.com/melvieira)</footer>
</html>
